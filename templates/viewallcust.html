<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.21.5/js/jquery.tablesorter.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.21.5/css/theme.ice.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script>
        $(function(){
        $('#keywords').tablesorter(); 
      });
    </script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='allcustomer.css') }}">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
     <h1>Customers Information</h1>
     
     <table id="keywords" class="customertable"cellspacing="0" cellpadding="0">
       <thead>
         <tr>
           <th><span>Name</span></th>
           <th><span>Bank Name</span></th>
           <th><span>Email</span></th>
           <th><span>Transfers</span></th>
           <th><span>Money</span></th>
         </tr>
       </thead>
       <tbody>
         
         {% for i in store %}
         <tr>
           <td class="lalign">{{i['name']}}</td>
           <td>{{i.email}}</td>
           <td>{{i.bank}}</td>
           <td>{{i.transfers}}</td>
           <td>{{i.Money}}</td>
         </tr>
         {% endfor %}
       </tbody>
     </table>
     <div class="backbutton" style="padding-top: 4px;
     margin: auto 49%;">
        <a href="/" id="backlink">
            <div title="Main page" class="backArrow" >
                &#10140;
              </div>
        </a>
     </div>
    </div> 
   </body>
</html>
