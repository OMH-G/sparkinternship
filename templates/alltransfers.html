<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=" {{ url_for('static', filename='alltransfers.css') }}">
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <!-- <div class="container2"> -->
    <main>
        <div class="container2">
            
            <div class="extrafortaskdescr" style="margin-top: 100px;">
                <form action='/customers' methods="POST">
                    <div class="members">
                        <div class="row" style="margin-top:60px;">
                            <div class="col">
                                <div class="mb-2 assig">
                                    <input type="text" class="form-control" id="mem" placeholder="name" readonly>
                                </div>
                            </div>
                            <div class="col">
                                <select name='sender' class="form-select assig" aria-label="Default select example">
                                    <!-- <option selected>Person1</option> -->
                                    {% for i in store %}
                                    <option value="{{i.id}}">{{i['name']}}</option>
                                    {% endfor %}
                                    
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="row" style="margin-top:80px;">
                        <div class="col">
                            <div class="mb-3 assig" >
                                <input type="text" class="form-control" id="val" placeholder="Transferto" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <select name="receiver" class="form-select assig" aria-label="Default select example">
                                <!-- <option selected>Person1</option> -->
                                {% for i in store %}
                                <option value="{{i.id}}">{{i['name']}}</option>
                                {% endfor %}
                                
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-top:30px;">
                        <div class="col">
                            <div class="mb-3 assig" >
                                <input type="text" class="form-control" id="val" placeholder="Rupees" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="rupecontainer mb-3 assig" style="margin-top: 150px; margin-left: 20px;">
                                <input type="number" name="rupetext" required>
                                <span>Rupees</span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="createbutton" >
                        <div class="vale">
                            <button type="submit" formmethod="POST" class="btn btn-outline-success btn-light " >Transfer</button>
                        </div>
                        
                    </div>
                </form>
                
                <div class="backbutton" style="padding-top: 4px;
         margin: auto 49%; margin-top: 45px;">
            <a href="/" id="backlink">
                <div title="Main page" class="backArrow" >
                    &#10140;
                  </div>
            </a>
         </div>
            </div>
        </div>
    </main>
</body>

</html>
